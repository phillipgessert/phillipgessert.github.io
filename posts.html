---
layout: list
title: Samples
permalink: /samples/
---
<div class="toc">
<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <hr>
  </header>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!--<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>-->
        <!--<p><span class="post-meta">{{ post.categories | join: ', ' }}</span></p>-->
        <p class="tags"><span class="post-meta">{{ post.tags | join: ', ' }}</span></p>
        <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  <hr>
  <p>For more, check out <a href="http://www.behance.net/phillipgessert">my Behance profile</a>, or just ask.</p>
  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
</div>
